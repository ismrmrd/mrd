name: Python Conda

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-conda-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
          activate-environment: ""
          miniforge-variant: Miniforge3
          miniforge-version: latest

      - name: Build conda package
        shell: bash -l {0}
        working-directory: python/conda
        run: |
          mamba install conda-build conda-verify anaconda-client
          ../../utils/conda/package.sh
          echo "Packages built: $(find build_pkg -name mrd-python*.tar.bz2)"

      - name: Push conda package
        shell: bash -l {0}
        if: ${{ github.event_name == 'release' }}
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
        working-directory: python/conda
        run: |
          for p in $(find build_pkg -name mrd-python*.tar.bz2)
          do
            # ../../utils/conda/publish_package.sh -u ismrmrd -t "$ANACONDA_TOKEN" -p "$p"
            echo "*Would* publish $p"
          done
