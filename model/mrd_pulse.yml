PulseData: !array
  items: float
  dimensions:
    coils:
    samples:

PulsePhase: !array
  items: float
  dimensions:
    samples:

PulsePhaseOffset: !array
  items: float
  dimensions:
    coils:

PulseHeader: !record
  fields:
    # Clock time stamp (e.g. nanoseconds since midnight)
    pulseTimeStampNs: uint64
    # Channel numbers
    channelOrder: uint*
    # Sample time in ns
    sampleTimeNs: uint
    # Pulse calibration (rad/s/V). Can be here or as a calB1Map calibration image or neither
    pulseCalibration: float*?

Pulse: !record
  fields:
    # Pulse header
    head: PulseHeader
    # Raw pulse amplitude array
    amplitude: PulseData
    # Full profile of pulse phase array
    phase: PulsePhase
    # Pulse phase offset
    phaseOffset: PulsePhaseOffset
  computedFields:
    # Assuming writer sets amp and phase array the same size
    coils: size(amplitude, "coils")
    samples: size(amplitude, "samples")
    activeChannels: size(head.channelOrder)
