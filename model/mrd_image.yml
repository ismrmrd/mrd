ImageFlags: !flags
  base: uint64
  values:
    isNavigationData: 0x1
    firstInAverage: 0x10
    lastInAverage: 0x20
    firstInSlice: 0x40
    lastInSlice: 0x80
    firstInContrast: 0x100
    lastInContrast: 0x200
    firstInPhase: 0x400
    lastInPhase: 0x800
    firstInRepetition: 0x1000
    lastInRepetition: 0x2000
    firstInSet: 0x4000
    lastInSet: 0x8000

ImageType: !enum
  values:
    magnitude: 1
    phase: 2
    real: 3
    imag: 4
    complex: 5

ImageData<Y>: !array
  items: Y
  dimensions:
    channel:
    z:
    y:
    x:

ImageMetaData: !record
  fields:
    name: string
    value: string

Image<T>: !record
  fields:
    flags: ImageFlags
    measurementUid: uint #Remove?
    fieldOfView: float[3]
    position: float[3]
    colDir: float[3]
    lineDir: float[3]
    sliceDir: float[3]
    patientTablePosition: float[3]
    average: uint?
    slice: uint?
    contrast: uint?
    phase: uint?
    repetition: uint?
    set: uint?
    acquisitionTimeStamp: uint?
    physiologyTimeStamp: uint*
    imageType: ImageType
    imageIndex: uint?
    imageSeriesIndex: uint?
    userInt: int*
    userFloat: float*
    data: ImageData<T>
    meta: string->string*
  computedFields:
    channels: size(data, "channel")
    slices: size(data, "z")
    rows: size(data, "y")
    cols: size(data, "x")
