WaveformUint32: Waveform<uint32>
ImageUint16: Image<uint16>
ImageInt16: Image<int16>
ImageUint: Image<uint>
ImageInt: Image<int>
ImageFloat: Image<float>
ImageDouble: Image<double>
ImageComplexFloat: Image<complexfloat>
ImageComplexDouble: Image<complexdouble>

StreamItem: [Acquisition, AcquisitionBucket, ReconData, WaveformUint32, ImageUint16, ImageInt16, ImageUint, ImageInt, ImageFloat, ImageDouble, ImageComplexFloat, ImageComplexDouble, ImageArray]

Mrd: !protocol
  sequence:
    header: Header?
    data: !stream
      items: StreamItem

MrdNoiseCovariance: !protocol
  sequence:
    noiseCovariance: NoiseCovariance
